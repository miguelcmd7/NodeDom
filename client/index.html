<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
   
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    

    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/controllers/homecontroller.js"></script>
      <script src="js/services/homestate.js"></script>
    <script src="js/services/photos.js"></script> <!-- load our todo service -->
    
    <script src="js/core.js"></script>
 
   
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ state.length }}</span></h1>
        </div>

        <div class="col-sm-2" ng-controller="homeController">
          <h3>Tiempo:{{state[0].time}}</h3>
          <h3>Calefaccion:{{state[0].heating}}</h3>
          <h3>Nubes:{{state[0].blinds}}</h3>
          <h3>Temperatura:{{state[0].temp}}</h3>
          <h3>Limpio:{{state[0].clean}}</h3>
          <h3>Actualizacion:{{state[0].datetime}}</h3>
        </div>

            <div class="col-sm-6 col-sm-offset-4">
          <!--      LOOP OVER THE TODOS IN $scope.todos -->
               <!--  <div  ng-repeat="foto in photos">    
                       <img ng-src="data:image/JPEG;base64,{{foto.picture}}"> 
                </div> -->
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li> 
 

                   <li  ng-repeat="foto in photos" data-target="#myCarousel" data-slide-to="{{$index}}"></li>               
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img ng-src="data:image/JPEG;base64,{{photos[0].picture}}" alt="{{photos[0].datetime}}">                     
                    </div>
                   
                    <div  class="item" ng-repeat="foto in photos">
                     <img ng-src="data:image/JPEG;base64,{{foto.picture}}" alt="{{foto.datetime}}"> 
                    </div>  
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>

    </div>

</body>

</html>
